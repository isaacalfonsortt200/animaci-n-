<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Solar Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000022, #000000);
      color: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .solar-system {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px 10px gold;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }

    .planet {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      cursor: pointer;
    }

    .mercury { width: 10px; height: 10px; background: #bbb; animation: rotate 5s linear infinite; }
    .venus { width: 14px; height: 14px; background: #e0c068; animation: rotate 7s linear infinite; }
    .earth { width: 16px; height: 16px; background: #2e90ff; animation: rotate 10s linear infinite; }
    .mars { width: 14px; height: 14px; background: #d14b1f; animation: rotate 13s linear infinite; }

    .orbit-1 { width: 120px; height: 120px; }
    .orbit-2 { width: 180px; height: 180px; }
    .orbit-3 { width: 240px; height: 240px; }
    .orbit-4 { width: 300px; height: 300px; }

    @keyframes rotate {
      0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
    }

    .info-box {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      max-width: 200px;
    }

    #curiousBox {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Apartado de datos curiosos -->
  <div class="container-fluid bg-dark text-light p-3 text-center" id="curiousBox">
    ðŸŒŒ <strong>Dato curioso:</strong> La basura espacial cerca de la Tierra representa un gran peligro para satÃ©lites y estaciones espaciales.
  </div>

  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit orbit-1">
      <div class="planet mercury" onclick="showInfo(event, 'Mercurio', 'El planeta mÃ¡s cercano al sol.')"></div>
    </div>
    <div class="orbit orbit-2">
      <div class="planet venus" onclick="showInfo(event, 'Venus', 'El planeta mÃ¡s caliente del sistema solar.')"></div>
    </div>
    <div class="orbit orbit-3">
      <div class="planet earth" onclick="showInfo(event, 'Tierra', 'Nuestro hogar azul.')"></div>
    </div>
    <div class="orbit orbit-4">
      <div class="planet mars" onclick="showInfo(event, 'Marte', 'Conocido como el planeta rojo.')"></div>
    </div>

    <div id="infoBox" class="info-box"></div>
  </div>

  <script>
    function showInfo(event, name, description) {
      const box = document.getElementById('infoBox');
      box.innerHTML = `<strong>${name}</strong><br>${description}`;
      box.style.left = `${event.clientX + 10}px`;
      box.style.top = `${event.clientY + 10}px`;
      box.style.display = 'block';

      // Sonido al hacer clic (usa un sonido libre de derechos)
      const audio = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
      audio.play();

      setTimeout(() => {
        box.style.display = 'none';
      }, 4000);
    }

    const curiosities = [
      "La basura espacial cerca de la Tierra representa un gran peligro para satÃ©lites y estaciones espaciales.",
      "En el cinturÃ³n de asteroides, los asteroides rara vez chocan debido a las enormes distancias entre ellos.",
      "Urano gira de lado: su eje de rotaciÃ³n estÃ¡ inclinado casi 98 grados.",
      "En JÃºpiter cabrÃ­an mÃ¡s de 1,300 Tierras por volumen.",
      "El Sol representa el 99.8% de la masa total del sistema solar.",
      "Neptuno tiene los vientos mÃ¡s rÃ¡pidos del sistema solar, alcanzando hasta 2,100 km/h."
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % curiosities.length;
      document.getElementById('curiousBox').innerHTML = `ðŸŒŒ <strong>Dato curioso:</strong> ${curiosities[index]}`;
    }, 8000);
  </script>

</body>
</html>
